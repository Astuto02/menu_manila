<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte du Restaurant</title>

</head>
<body>
  <header>
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <h1 style="flex:1; text-align:center;">Terraza San Miguel</h1>
      <div class="lang-dropdown">
        <button class="lang-btn">
          <img src="https://flagcdn.com/fr.svg" alt="Français" width="40" height="30"> ▼
        </button>
        <div class="lang-menu">
          <a href="index.html"><img src="https://flagcdn.com/es.svg" alt="Español" width="40" height="30"> Español</a>
          <a href="fr.html"><img src="https://flagcdn.com/fr.svg" alt="Français" width="40" height="30"> Français</a>
          <a href="zh.html"><img src="https://flagcdn.com/cn.svg" alt="中文" width="40" height="30"> 中文</a>
          <a href="en.html"><img src="https://flagcdn.com/us.svg" alt="English" width="40" height="30"> English</a>
        </div>
      </div>
    </div>
  </header>
  <main class="dashboard">
    <a href="cafeteria/fr.html" class="card">Cafétéria Terraza San Miguel</a>
    <a href="manila/fr.html" class="card">Restaurant Manila</a>
    <a href="bebidas/fr.html" class="card">Boissons</a>

  </main>
  <footer>
    <p>&copy; 2025 Terraza Sanmiguel. Tous droits réservés.</p>
  </footer>
  <style>
    .lang-dropdown {
      position: relative;
      display: inline-block;
    }
    .lang-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .lang-menu {
      display: none;
      position: absolute;
      right: 0;
      background: #fff;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }
    .lang-menu a {
      color: #333;
      padding: 10px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }
    .lang-menu a:hover {
      background: #f0f0f0;
    }
    .lang-dropdown:hover .lang-menu {
      display: block;
    }
  </style>
</body>
</html>
